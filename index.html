<!-- 
  HTML

  HyperText - Hiper Texto
  É um texto com links

  Markup - Marcação
  Tags

  Language
  regras de uma linguagem

  Doctype - Identificar que estamos usando HTML5
  Html - Tag raiz, início de tudo
  h1 - Deixar o texto grande e grosso
  a href - Hiper link.
-->

<!DOCTYPE html>

<html>
  <head>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https: //fonts.googleapis.com/css2? família = Roboto: wght @ 400; 700 & display = swap "

</html>
